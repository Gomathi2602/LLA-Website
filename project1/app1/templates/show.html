<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Message</th>
           </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.email}}</td>
                <td>{{i.message}}</td>
            </tr>
            {% endfor %}
        </tbody>
    
      </table>
    </div>
</body>
</html>
